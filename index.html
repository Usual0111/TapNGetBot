<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TONTap</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="notification" id="notification"></div>
    
    <div class="header">
        <div class="logo">💎 TONTap</div>
    </div>
    
    <div class="balance-section">
        <div class="balance-label">Your Balance</div>
        <div class="balance-amount" id="balance">0.000 TON</div>
        <div class="balance-usd">≈ $0.00</div>
    </div>
    
    <div class="stats-row">
        <div class="stat-item">
            <div class="stat-value" id="totalEarned">0.000</div>
            <div class="stat-label">Total Earned</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="adsWatched">0</div>
            <div class="stat-label">Ads Watched</div>
        </div>
        <div class="stat-item">
            <div class="stat-value" id="referrals">0</div>
            <div class="stat-label">Referrals</div>
        </div>
    </div>
    
    <div class="actions-grid">
        <button class="action-card" onclick="watchAd()">
            <div class="action-icon">📺</div>
            <div class="action-title">Watch Ad</div>
            <div class="action-reward">+0.001 TON</div>
        </button>
        
        <button class="action-card" onclick="tapAd()">
            <div class="action-icon">👆</div>
            <div class="action-title">Tap Ad</div>
            <div class="action-reward">+0.0005 TON</div>
        </button>
        
        <button class="action-card" onclick="visitSite()">
            <div class="action-icon">🌐</div>
            <div class="action-title">Visit Site</div>
            <div class="action-reward">+0.002 TON</div>
        </button>
        
        <button class="action-card" onclick="followChannel()">
            <div class="action-icon">📢</div>
            <div class="action-title">Follow Channel</div>
            <div class="action-reward">+0.003 TON</div>
        </button>
    </div>
    
    <div class="daily-quest">
        <div class="quest-title">
            <span>🎯</span> Daily Quest
        </div>
        <div class="quest-description">
            Invite 3 friends and get bonus rewards!
        </div>
        <div class="quest-progress">
            <div class="progress-bar">
                <div class="progress-fill" id="questProgress"></div>
            </div>
            <div class="progress-text">
                <span id="questCurrent">0</span>/3
            </div>
        </div>
        <button class="btn-primary" onclick="shareReferral()" style="width: 100%;">
            Invite Friends (+0.01 TON)
        </button>
    </div>
    
    <div class="referral-section">
        <div class="referral-title">🔗 Your Referral Link</div>
        <div class="referral-link" id="referralLink" onclick="copyReferral()">
            https://t.me/YourBot?start=ref_123456
        </div>
        <small style="color: #666;">Click to copy</small>
    </div>
    
    <div class="bottom-actions">
        <button class="btn-secondary" onclick="connectWallet()">
            💳 Connect Wallet
        </button>
        <button class="btn-primary" onclick="withdraw()">
            💰 Withdraw
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
